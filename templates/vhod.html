{% extends 'base.html' %}
{% block title %}
    <title>Вход</title>
{% endblock %}
{% block body %}
    <div class="container-fluid">
        <div class="d-flex justify-content-center bg-light">
            <form>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Введите Email адрес</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Мы ни с кем не поделимся вашим Email адресом.</div>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Введите пароль</label>
                    <input type="password" class="form-control" id="InputPassword">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">Запомнить меня</label>
                </div>
                <button type="submit" class="btn btn-danger">Войти</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
{% endblock  %}



















<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Регистрация</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center bg-light">
            <form>
                <div class="mb-3">
                    <label for="InputName" class="form-label">Введите имя</label>
                    <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="InputSurname" class="form-label">Введите фамилию</label>
                    <input type="text" class="form-control" id="InputSurname" aria-describedby="surnameHelp">
                </div>
                <div class="mb-3">
                    <label for="InputPhone" class="form-label">Введите номер телефона</label>
                    <input type="text" class="form-control" id="InputPhone" aria-describedby="phoneHelp">
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Введите Email адрес</label>

                    <div id="emailHelp" class="form-text">Мы ни с кем не поделимся вашим Email адресом.</div>
                </div>

                    <label for="InputPassword" class="form-label">Придумайте пароль</label>

                </div>

                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">Я принимаю </label>
                    <a href="#">правила сообщества</a>
                </div>
                <button type="submit" class="btn btn-danger">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
